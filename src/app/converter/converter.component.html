<div class="inputs flex">
  <div class="input_div w-1/2 flex p-2">
   <input maxlength="12" type="number"/>
    <select class="ml-auto block">
      <option *ngFor="let val of values">{{ val }}</option>
    </select>
  </div>

  <div class="input_div w-1/2 flex p-2 ml-4">
    <input maxlength="12" disabled/>
     <select class="ml-auto block">
       <option *ngFor="let val of values">{{ val }}</option>
     </select>
   </div>
</div>

<button class="ml-auto w-fit block rounded-sm px-5 py-1 text-base mt-3">
  Convert
</button>
